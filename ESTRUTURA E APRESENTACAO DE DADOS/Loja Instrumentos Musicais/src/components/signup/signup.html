<div class="register-container">
    <h2>Criar Nova Conta</h2>
    <div class="container text-center">
        <a href="#" data-component="home"><img src="../../../public/assets/logo2.png" class="w-50" alt=""></a>
    </div>
    <form>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="nome" placeholder="" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="******" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="tel" class="form-control" id="telefone" placeholder="(99) 9999-9999" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                <input type="text" class="form-control" id="endereco" placeholder="">
            </div>
        </div>
        <button type="submit" class="btn btn-register text-white">Cadastrar</button>
        <p class="login-link">Já tem uma conta? <a href="#" data-component="login">Faça Login</a></p>
    </form>
</div>
