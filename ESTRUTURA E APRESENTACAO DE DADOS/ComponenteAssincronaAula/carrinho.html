<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1>Carrinho de Compras</h1>

  <div class="table-responsive mb-4">
    <table class="table table-bordered" id="tabelaCarrinho">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Marca</th>
          <th>Preço</th>
          <th>Imagem</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 id="totalCarrinho">Total: R$ 0,00</h4>
    <button id="btnLimparCarrinho" class="btn btn-danger">Limpar Carrinho</button>
  </div>

  <script type="module" src="./js/carrinho.js"></script>
</body>
</html>
