<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Completo Responsivo</title>
 <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

  <div class="container">
    <h2>Formulário Completo</h2>
    <form action="" method="dialog">
      <div class="form-group-1">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Ex: Lucas Matheus de Camargo">
      </div>

      <div class="form-group-2">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email@gmail.com">
      </div>

      <div class="form-group-3">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">
      </div>

      <div>
        <label for="numero">N°</label>
        <input type="number" name="numero" id="numero">
      </div>

      <div>
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" pattern="\(\d{2}\) \d{5}-\d{4}">
      </div>

      <div class="form-group-3">
        <label for="url">Url</label>
        <input type="url" name="url" id="url">
      </div>

      <div class="form-group-2">
        <label for="data">Data</label>
        <input type="date" name="data" id="data">
      </div>

      <div>
        <label for="hora">Hora</label>
        <input type="time" name="hora" id="hora">
      </div>

      <div>
        <label for="cor">Cor</label>
        <input type="color" name="cor" id="cor">
      </div>

      <div>
        <label for="nivel-satisfacao">Nível de Satisfação</label>
        <input type="range" name="nivel-satisfacao" id="nivel-satisfacao">
      </div>

      <div>
        <label for="arquivo">Arquivo</label>
        <input type="file" name="arquivo" id="arquivo">
      </div>

      <div class="form-group-1">
        <label>Genero</label>
        <div class="radio-group">
          <label><input type="radio" name="genero" id="masculino">Masculino</label>
          <label><input type="radio" name="genero" id="feminino">Feminino</label>
        </div>
      </div>

      <div class="form-group-1">
        <label>Interesses</label>
        <div>
          <div class="checkbox-group">
            <label><input type="checkbox" name="interesses" id="programacao">Programação</label>
            <label><input type="checkbox" name="interesses" id="design">Design</label>
            <label><input type="checkbox" name="interesses" id="marketing">Marketing</label>
          </div>
      </div>

      <div>
        <label>Escolha um opção</label>
        <select name="opcao" id="opcao">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div>
        <label for="msg">Mensagem</label>
        <textarea name="msg" id="msg" cols="50"></textarea>
      </div>

      <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Redefinir">
      </div>
    </form>
  </div>

</body>
</html>
